// Use gradle plugin to generate classes for avro schemas
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.17.0"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

apply plugin: "com.commercehub.gradle.plugin.avro"


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven { url 'http://packages.confluent.io/maven/' }
}

jar {
    baseName = 'agg-experiment'
}


// Java version 11
sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    // Apache Kafka clients
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0' 
    // Kafka Streams
    compile group: "org.apache.kafka", name: "kafka-streams", version: "2.3.0" 
    // Avro dependencies
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.1'
    compile group: 'org.apache.avro', name: 'avro-tools', version: '1.9.1'
    compile group: 'io.confluent', name: 'kafka-streams-avro-serde', version: '5.3.1'
    // Monitoring interceptor for Confluent Control Center
    compile group: "io.confluent", name: "monitoring-interceptors", version: '5.3.1' 
    // log4j for application logging
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
}

// Define the main class for the application
mainClassName = 'agg.experiment.App'
